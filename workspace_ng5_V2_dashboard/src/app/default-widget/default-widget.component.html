<div class="default-manager" [ngStyle]="{'background-color': changeDetector}">
    <smart-widget-manager #manager></smart-widget-manager>
    <ng-container #container></ng-container>
    <ng-template #builderTemplate let-builderFieldConfig>
        <smart-outlet [path]="builderManifestPath" [childConfig]="builderFieldConfig"
            (onInitialize)="onInitialize($event)" (onActivate)="onActivate($event)"
            (onDeinitialize)="onDeinitialize($event)"></smart-outlet>
    </ng-template>
</div>
</div>

<div class="default-footer investigateFooter">
    <smart-button class="cancel" flat="true" [config]="cancelConfig" (click)="cancel()">
    </smart-button>
    <smart-button class="save" flat="true" [config]="saveConfig" (click)="save()">
    </smart-button>
</div>
</div>
<div class="lean-overlay"></div>
<ng-container #popupContainer></ng-container>

<ng-template #popupTemplate let-manifestPath="manifestPath" let-config="config">
    <smart-outlet [path]="manifestPath" [childConfig]="config"></smart-outlet>
</ng-template>
